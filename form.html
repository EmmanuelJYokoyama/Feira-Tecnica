<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo2.css">
    <script src="https://ajax.googleapis.comm/ajax/libs/jquery/3.5.1/jquery.mmin.js"></script>


    <title>Formulário</title>
</head>
<body>

    <header>

        <div id="header">
            <div id="divimg1">
                <img src="univap.png" id="img1" alt="">
            </div>

            <h1>Cadastro de Projetos</h1>   

            <div id="divimg2">
                <img src="info.jpg" id="img2" alt="">
            </div>
        </div>

    </header>




    <main>
       

        <form action="processar.php" method="POST" enctype="multipart/form-data">
            <div class="interface">

                    <div class="field">
                       
                            <label for="nome">Nome do Aluno</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome!">
                       
                    </div>

                    <div class="field">
                        
                            <label for="matricula">Número Matrícula</label>
                            <input type="text" id="matricula" name="matricula" placeholder="Digite sua Matricula!">
                        
                    </div>

                    <div class="field">
                        
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Digite seu E-mail!">
                       
                    </div>

                    <div class="field">
                        <label for="area">Area</label>
                        <select name="area" id="area">
                            <option value="1 ">Ciências Exatas e da Terra</option>
                            <option value="2">Ciências Biológicas</option>
                            <option value="3">Ciências da Saúde</option>
                            <option value="4">Ciências Agrárias</option>
                            <option value="5">Ciências Humanas</option>
                            <option value="6">Ciências Sociais Aplicadas</option>
                            <option value="7">Engenharias</option>
                            <option value="8">Linguística, Letras e Artes</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="turma">Turma</label>
                        <select name="turma" id="turma">
                            <option value="1">1°Ano </option>
                            <option value="2">2°Ano </option>
                            <option value="3">3°Ano </option>
                        </select>
                    </div>               
              
            </div>
                
                <hr>

                    <div class="field">
                        <label for="titulo">Titulo do Projeto</label>
                        <input type="text" name="titulo" placeholder="Digite Titulo">
                    </div>

                    <div class="field">
                        <label for="resumo">Resumo do projeto</label>
                        <textarea type="text" name="resumo" cols="30" rows="10"></textarea>
                    </div>

                        <button type="submit" id="cadastrar">Cadastrar</button>

            </div>        
        </form>
            
    </main>


</body>
</html>
